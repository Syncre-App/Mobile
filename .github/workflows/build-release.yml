name: Build Android & iOS on Release

on:
  release:
    types: [published]

jobs:
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g expo-cli
          npm ci || npm install
          npx expo prebuild --platform android --non-interactive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Android release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload Android APK to release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

  build-ios:
    name: Build iOS Archive
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          brew update
            brew install jq cocoapods

            # Use pnpm (this repo uses pnpm lockfile). Enable corepack and activate pnpm.
            corepack enable
            corepack prepare pnpm@latest --activate || true

            # Expo CLI for prebuild
            npm install -g expo-cli

            # Install JS deps with pnpm (fallback to npm if pnpm isn't available)
            if command -v pnpm >/dev/null 2>&1; then
              pnpm install --frozen-lockfile || pnpm install
            else
              npm ci || npm install
            fi

            # Run expo prebuild in CI mode (expo warns when --non-interactive is unsupported)
            CI=1 npx expo prebuild --platform ios --non-interactive

            # Install CocoaPods dependencies for the generated iOS project
            cd ios
            pod install --repo-update
          npm install -g expo-cli
          npm ci || npm install
          npx expo prebuild --platform ios --non-interactive

      - name: Build iOS archive (.ipa)
        run: |
          cd ios
          xcodebuild -scheme "syncre" \
            -workspace syncre.xcworkspace \
            -configuration Release \
            -archivePath build/App.xcarchive archive
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      - name: Upload iOS IPA to release
        uses: softprops/action-gh-release@v2
        with:
          files: ios/build/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}