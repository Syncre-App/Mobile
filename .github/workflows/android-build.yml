name: Build Android APK

on:
  push:
    branches: [ dev ]
    
jobs:
  build:
    name: Build Android Release
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo klónozás
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js telepítés
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Java és Android SDK előkészítés
      - name: Setup Java and Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: default
          script: echo "SDK ready!"

      # 4️⃣ Függőségek telepítése
      - name: Install dependencies
        run: |
          npm ci
          npx expo prebuild --non-interactive

      # 5️⃣ Build futtatása
      - name: Build Android release APK
        working-directory: android
        run: ./gradlew assembleRelease

      # 6️⃣ Kimenet mentése artifactként
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Syncre-Release-APK
          path: android/app/build/outputs/apk/release/app-release.apk